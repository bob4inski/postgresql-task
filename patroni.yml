scope: aboba-1
namespace: /service/
name: "postgres-master"

restapi:
    listen: "10.0.3.8:8008"
    connect_address: "10.0.3.8:8008"

consul:
  host: localhost:8500
  register_service: true


bootstrap:
  dcs:
    ttl: 30
    synchronous_mode: true
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:
        wal_level: hot_standby
        hot_standby: "on"
        wal_keep_segments: "8192"
        max_wal_senders: "5"
        max_replication_slots: "5"
        max_locks_per_transaction: "8192"
        wal_log_hints: "on"
        archive_mode: "on"
        archive_timeout: 1800s
        archive_command: /bin/true
        max_connections: "2500"


  initdb:
  - encoding: UTF8
  - data-checksums

  pg_hba:
  - host all all 10.0.3.0/24 trust
  - host replication replicator 10.0.3.0/24 trust

  users:
    admin:
      password: admin
      options:
        - createrole
        - createdb

postgresql:
  listen: "10.0.3.8:5432"
  connect_address: "10.0.3.8:5432"
  data_dir: /psql/pg_data/15
  bin_dir: /usr/pgsql-15/bin/
  pgpass: /tmp/pgpass
  authentication:
    replication:
      username: replicator
      password: replicator
    superuser:
      username: postgres
      password: postgres

tags:
    nofailover: false
    noloadbalance: false
    clonefrom: false
    nosync: false